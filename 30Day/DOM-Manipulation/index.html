<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Manipulation</title>
</head>
<body style="background-color: #212121; color: whitesmoke; display: grid; place-content: center; place-items: center; margin-top: 5rem;">
    
    <!-- Paragraph element with an ID 'paragraph' -->
    <p id="paragraph">Hello MY Name is Abubakar</p>
    
    <!-- Div element with class 'div' -->
    <div class="div" style="border: 2px solid white; height: 50vh; width: 100%; display: flex; justify-content: center; align-items: center;">
        Hello
    </div>
    
    <!-- Unordered list with some list items -->
    <ul>
        <li>Fruit List</li>
        <li>Mango</li>
    </ul>
    
    <!-- Heading element with class 'Learning' -->
    <h2 class="Learning">Learning Js</h2>
    
    <!-- Image element with a source URL -->
    <img src="https://images.pexels.com/photos/26775381/pexels-photo-26775381/free-photo-of-black-and-white-photograph-of-sand-dunes-in-the-desert.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="image" width="300px" height="200px">
    
    <!-- Div element with classes 'main' and 'container' -->
    <div class="main container">
        Hello
    </div>
    
    <!-- Paragraph element with class 'targeted' -->
    <p class="targeted">Hello Abubakar</p>
    
    <!-- Button element -->
    <button>Click Me</button>
    
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
