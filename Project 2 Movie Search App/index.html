<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="output.css">
    <style>
        /* Keyframes for spin animation used in the loading spinner */
        @keyframes spin {
            0% {
                transform: scale(.6) rotate(0deg);
            }

            100% {
                transform: scale(.4) rotate(360deg);
            }
        }

        /* General styles for light theme */
        body {
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Dark text color for readability */
        }

        .container {
            max-width: 1200px; /* Maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
        }

        .movie-card {
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
        }

        .movie-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Shadow effect on hover */
        }

        .error-message {
            margin-top: 1rem; /* Space above the error message */
            padding: 1rem; /* Padding inside the error message box */
            border-radius: 0.5rem; /* Rounded corners for the error message box */
            background-color: #e57373; /* Red background color for error */
            color: white; /* White text color for error message */
        }

        .movie-detail p {
            margin-top: 0.5rem; /* Space above paragraphs in movie details */
        }

        /* Adjust the movie poster class to be responsive */
        .movie-poster {
            width: 100%; /* Takes full width of its parent */
            height: auto; /* Maintains aspect ratio */
            object-fit: cover; /* Ensures the image covers the area */
            border-radius: 0.5rem; /* Rounded corners for the movie poster */
        }
    </style>
</head>

<body class="font-sans">
    <div class="container mx-auto p-4">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold">Movie Search App</h1>
        </header>

        <!-- Search Bar Section -->
        <form class="flex justify-center mb-8">
            <input id="searchInput" type="text" placeholder="Search for a movie..."
                class="transition-all duration-400 ease-linear border-2 border-gray-300 bg-white p-3 rounded-l-lg w-1/2 text-gray-800 outline-none focus:border-blue-500">
            <button type="submit" class="px-[1.75rem] py-[0.75rem] text-white font-[500] uppercase bg-[#3498db] transition-colors duration-300 ease-linear hover:bg-[#2980b9] rounded-r-lg">Search</button>
        </form>

        <!-- Movie Results Section -->
        <div id="movieResults" class="flex flex-col justify-center items-center">
            <!-- Example Movie Card -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-6 movie-card">
                <div class="loading-text hidden flex flex-col items-center justify-center p-6">
                    <!-- Spinner Animation -->
                    <div class="border-t-4 border-gray-400 border-dotted rounded-full w-10 h-10 animate-spin"></div>
                    <p class="text-lg font-semibold mt-2">Loading...</p>
                </div>
                <div class="onLoading md:max-w-2xl p-6 hidden grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Movie Poster Image -->
                    <img src="https://via.placeholder.com/300x450?text=Search%20for%20a%20Movie" alt="Movie Poster"
                        class="movie-poster h-full md:w-full w-screen rounded-lg shadow-md transition-transform duration-300 hover:scale-105">

                    <!-- Movie Details -->
                    <div
                        class="bg-black hover:bg-[#323232] transition-all duration-400 ease-linear text-white about-movie tracking-wide flex flex-col justify-center md:gap-4 p-4 rounded-lg shadow-md">
                        <h2 class="title text-2xl tracking-normal font-bold mb-2"></h2>
                        <!-- Movie Release Year -->
                        <p class="release-Year text-lg font-semibold"></p>
                        <p class="release-date"></p>
                        <p class="genre mb-2"></p>
                        <div class="flex items-center gap-2 mb-2 rating-div">
                            <p class="text-lg font-semibold">Rating</p>
                            <p class="rating bg-teal-500 font-bold px-3 py-1 rounded-full text-sm text-white"></p>
                        </div>
                        <p class="writer"></p>
                        <!-- More Info Button -->
                        <button
                            class="mt-2 more-info block outline-none bg-[#e0e0e0] text-[#333] py-2 px-4 rounded-lg font-medium hover:bg-[#c0c0c0] transition-all duration-300 ease-linear">
                            More Info 
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message Section -->
        <p class="error-message text-center text-2xl font-semibold hidden"></p>

        <!-- Detailed Movie Information Section -->
        <div id="movieDetail" class="hidden space-y-6 bg-black/90 text-white p-6 rounded-lg shadow-lg">
            <h2 class="movie-title tracking-widest text-2xl font-bold mb-4"></h2>
            <span class="flex gap-2 font-semibold text-xl mb-4"><b>Type:</b>
                <h3 class="movie-type tracking-widest"></h3>
            </span>
            <span class="flex gap-2"><b>Director:</b>
                <p class="movie-director"></p>
            </span>
            <span class="flex gap-2"><b>Actors:</b>
                <p class="movie-actors"></p>
            </span>
            <span class="flex gap-2 mt-4"><b>Plot:</b>
                <p class="plot tracking-widest"></p>
            </span>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="./script.js"></script>
</body>

</html>
